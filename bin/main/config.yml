# IonTemplate Plugin Configuration

# Database settings
database:
  type: sqlite  # sqlite or mysql
  # MySQL settings (only used if type is mysql)
  mysql:
    host: localhost
    port: 3306
    database: minecraft
    username: root
    password: ""

# Redis settings (optional)
redis:
  enabled: false
  host: localhost
  port: 6379
  password: ""

# Economy settings
economy:
  starting-balance: 1000.0
  currency-symbol: "$"
  currency-name: "Coins"

# Spawn location
spawn:
  world: world
  x: 0.5
  y: 64.0
  z: 0.5
  yaw: 0.0
  pitch: 0.0

# Cooldowns (in seconds)
cooldowns:
  teleport: 30
  pay: 5

# Rate limits
rate-limits:
  chat:
    max-messages: 5
    window-seconds: 10

# Shop items (supports IonAPI features: skull textures, leather armor colors, potions)
shop:
  # Basic items
  diamond-sword:
    material: DIAMOND_SWORD
    price: 500
    name: "<gradient:red:blue>Legendary Sword"
  
  golden-apple:
    material: GOLDEN_APPLE
    price: 100
    name: "<gold>Golden Apple"
  
  ender-pearl:
    material: ENDER_PEARL
    price: 50
    name: "<dark_purple>Ender Pearl"
  
  # Feature: Colored Leather Armor
  blood-armor:
    material: LEATHER_CHESTPLATE
    price: 150
    name: "<red>Blood Armor"
    color: "#8B0000"  # Dark red
  
  ocean-boots:
    material: LEATHER_BOOTS
    price: 100
    name: "<aqua>Ocean Walker Boots"
    color: "#00CED1"  # Dark turquoise
  
  # Feature: Custom Potions
  speed-potion:
    material: POTION
    price: 75
    name: "<aqua>Swift Elixir"
    potion:
      effect: SPEED
      duration: 600  # 30 seconds (in ticks)
