name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
        
    - name: Checkout IonAPI
      uses: actions/checkout@v4
      with:
        repository: mattbaconz/IonAPI
        path: IonAPI
        ref: main
        
    - name: Build and publish IonAPI to local Maven
      working-directory: IonAPI
      run: |
        chmod +x gradlew
        ./gradlew publishToMavenLocal --no-daemon --stacktrace
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean shadowJar --no-daemon --stacktrace
      
    - name: Run tests
      run: ./gradlew test --no-daemon --stacktrace || echo "No tests found"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: IonTemplatePlugin
        path: build/libs/*.jar
        retention-days: 7
        
    - name: Check JAR size
      run: |
        JAR_SIZE=$(du -h build/libs/*.jar | cut -f1)
        echo "Built JAR size: $JAR_SIZE"
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-results/
        retention-days: 7
